<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form with google map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="Main">
        <div class="container">
            <div class="title">
                <h2>CONTACT US</h2>
            </div>
            <div class="border"></div>
            <div class="info">
                <div class="a">
                    <p>ADDRESS:</p>
                    <span>Saint Macro street, 6th</span><br>
                    <span>floor,Tokyo, Japan,123456.</span>
                </div>
    
                <div class="b">
                    <i class="fa-solid fa-square-phone fa-lg"></i>
                    <span>+91 1234567890</span><br>
                   <span class="c"> <i class="fa-solid fa-envelope fa-lg" class="Main1"></i></span>
                    <span class="c">example@gmail.com</span>
                </div>
                <div class="d">
                    <i class="fa-solid fa-location-dot fa-2xl"></i>
                </div>
            </div>

            <div class="Main2">
                <div class="e">
                    <form>
                        <input type="text" placeholder="Name:">
                        <input type="text" placeholder="Company:"><br>
                        <input type="email" placeholder="Email:">
                        <input type="number" placeholder="Mobile:"><br>
                        <textarea name="Message" id="" cols="30" rows="5" placeholder="Message:"></textarea><br>
                        <input type="submit" value="Send" class="Main4">
                    </form>
                </div>
                <div class="Main3">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.29918719135!2d72.41493052414272!3d23.020158084950687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1691058249548!5m2!1sen!2sin" width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-square-facebook fa-xl" style="color: blue;"></i>
                        <i class="fa-brands fa-square-twitter fa-xl" style="color: skyblue;"></i>
                        <i class="fa-brands fa-linkedin fa-xl" style="color: darkgrey;"></i>
                        <i class="fa-brands fa-square-github fa-xl"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
